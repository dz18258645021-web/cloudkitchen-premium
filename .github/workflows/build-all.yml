name: Build All Platforms

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-web-and-android:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Sync Capacitor
      run: npx cap sync android
      
    - name: Build Android APK
      run: |
        cd android
        ./gradlew assembleDebug
        
    - name: Upload Web Build
      uses: actions/upload-artifact@v4
      with:
        name: CloudKitchen-Web
        path: dist/
        
    - name: Upload Android APK
      uses: actions/upload-artifact@v4
      with:
        name: CloudKitchen-Android
        path: android/app/build/outputs/apk/debug/app-debug.apk

  build-ios-simple:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build web app
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        
    - name: Sync Capacitor iOS
      run: npx cap sync ios
      
    - name: List iOS project structure
      run: |
        echo "iOS project structure:"
        ls -la ios/
        if [ -f "ios/App.xcodeproj/project.pbxproj" ]; then
          echo "Xcode project found"
        fi
        if [ -f "ios/App.xcworkspace/contents.xcworkspacedata" ]; then
          echo "Xcode workspace found"
        fi
        
    - name: Build iOS (Simulator)
      run: |
        cd ios
        # 构建模拟器版本，不需要签名
        xcodebuild -workspace App.xcworkspace \
                   -scheme App \
                   -configuration Debug \
                   -sdk iphonesimulator \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
                   build
                   
    - name: Archive iOS project info
      run: |
        cd ios
        echo "iOS build completed for simulator"
        echo "To build for device, you need:"
        echo "1. Apple Developer Account"
        echo "2. Proper code signing certificates"
        echo "3. Provisioning profiles"
        echo ""
        echo "Project is ready for Xcode development"
        
    - name: Upload iOS Project
      uses: actions/upload-artifact@v4
      with:
        name: CloudKitchen-iOS-Project
        path: |
          ios/
          !ios/build/
          !ios/Pods/